<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Number Guesser Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Number Guesser Game</h1>
  <p>Guess the number between:</p>
  <label for="start">Start:</label>
  <input type="number" id="start" min="1" placeholder="Start">
  <label for="end">End:</label>
  <input type="number" id="end" min="1" placeholder="End">
  <button onclick="startGame()">Start Game</button>

  <div id="game" style="display:none;">
    <p>Enter your guess:</p>
    <input type="number" id="guess" min="1">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="message"></p>
  </div>

  <button id="playAgain" style="display:none;" onclick="resetGame()">Play Again</button>

  <script src="number_guesser.js"></script>
</body>
</html>
